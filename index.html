<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

  <!-- FONTS
  font-family: 'Archivo', sans-serif;
  font-family: 'Poppins', sans-serif;
-->
  <title>Lista de Eventos</title>
</head>
<body>
  <div class="page">
    <header>
      <div class="container-header">
        <h1>
          Crie e compartilhe 
          seu evento.
        </h1>
  
          <p>
            O primeiro passo, é preencher esse
            formulário de inscrição.
          </p>
      </div>
    </header>

    <form>
      <fieldset>
        <legend>Informações do Evento</legend>

        <div class="input-wrapper">
          <label for="envent-title">Título do evento <span>(mínimo 8 caracteres)</span></label> 
          <input id="envent-title" type="text">
        </div>

        <div class="input-wrapper">
          <label for="envent-link">Link do evento <span>(comece com https://)</span></label> 
          <input id="envent-link" type="url">
        </div>

        <div class="input-wrapper">
          <label for="event-tel">Whatsapp para contato<span>(somente números)</span></label> 
          <input id="event-tel" type="tel">
        </div>

        <div class="input-wrapper">
          <label for="event-textarea">Informações  extras</label> 
          <textarea  id="event-textarea" ></textarea>
        </div>

      </fieldset>
    </form>
  </div>
</body>
</html>
