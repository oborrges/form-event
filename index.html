<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

  <!-- FONTS
  font-family: 'Archivo', sans-serif;
  font-family: 'Poppins', sans-serif;
-->
  <title>Lista de Eventos</title>
</head>
<body>
  <div class="page">
    <header>
      <div class="container-header">
        <h1>
          Crie e compartilhe 
          seu evento.
        </h1>
  
          <p>
            O primeiro passo, é preencher esse
            formulário de inscrição.
          </p>
      </div>
    </header>

    <form>
      <fieldset>
        <legend>Informações do Evento</legend>

        <div class="input-wrapper">
          <label for="envent-title">Título do evento <span>(mínimo 8 caracteres)</span></label> 
          <input id="envent-title" type="text">
        </div>

        <div class="input-wrapper">
          <label for="envent-link">Link do evento <span>(comece com https://)</span></label> 
          <input id="envent-link" type="url">
        </div>

        <div class="input-wrapper">
          <label for="event-tel">Whatsapp para contato<span>(somente números)</span></label> 
          <input id="event-tel" type="tel">
        </div>

        <div class="input-wrapper">
          <label for="event-textarea">Informações  extras</label> 
          <textarea  id="event-textarea" ></textarea>
        </div>

        <div class="input-wrapper">
          <label for="event-select">Categoria</label> 
          <select id="event-select">
            <option value="">Tipo do evento</option>
            <option value="live">Ao vivo</option>
            <option value="podcast">Podcast</option>
            <option value="mentoring">Mentoria</option>
          </select>
        </div>

      </fieldset>

      <fieldset>
        <legend>Privacidade</legend>

        <div class="input-wrapper">
          <label for="envent-email">E-mail do administrador<span>(digite um email válido)</span></label> 
          <input id="envent-email" type="email">
        </div>

        <div class="input-wrapper">
          <label for="envent-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label> 
          <input id="envent-password" type="password">
        </div>

        <label class="container">
          <input type="checkbox" checked="checked">
          <div class="checkmark"></div>
          <span> Evento privado </span>
        </label>
      </fieldset>
      
        <fieldset>
          <legend>Dia e hora</legend>

          <div class="coluns-3">
            <div class="input-wrapper">
              <label for="envent-date">Data</label> 
              <input id="envent-date" type="date">
            </div>
  
            <div class="input-wrapper">
              <label for="envent-time">Das</label> 
              <input id="envent-time" type="time">
            </div>
  
            <div class="input-wrapper">
              <label for="envent-time">Até</label> 
              <input id="envent-time" type="time">
            </div>
          </div>
  
        </fieldset> 
        
        
    </form>

    <footer>
      <button>Salvar evento</button>
    </footer>
  </div>

</body>
</html>
